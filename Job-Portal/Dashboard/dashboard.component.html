<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="log">
                <button type="button" class="btn btn-primary" (click)="register()">Logout</button>
            </div>
            <form action="">
                <table>
                    <tr>
                        <td colspan="3"><img src="/assets/Profile.png" alt=""></td>
                    </tr>
                    <tr>
                        <td>Name:</td>
                        <td><input type="text" id="firstname" name="firstname" placeholder="First" [(ngModel)]="firstname"></td>
                        <td><input type="text" id="lastname" name="lastname" placeholder="Last" [(ngModel)]="lastname"></td>
                    </tr>
                    <tr>
                        <td>Phone no:</td>
                        <td><input type="text"id="phoneno" name="phoneno" placeholder="## ## ## ####" [(ngModel)]="phoneno"></td>
                    </tr>
                    <tr>
                        <td>E Mail:</td>
                        <td><input type="text"id="email" name="email" placeholder="Enter valid e-mail" [(ngModel)]="email"></td>
                    </tr>
                    <tr>
                        <td>Gender:</td>
                        <td>
                            <input id="gen" type="radio" name="gender">Male
                            <input id="gen" type="radio" name="gender">Female
                        </td>
                    </tr>
                    <tr>
                        <td>Date of birth:</td>
                        <td><input type="date"></td>
                    </tr>
                    <tr>
                        <td>Hobbies:</td>
                        <td>
                            <input type="checkbox" name="chk">Singing
                            <input type="checkbox" name="chk">Dancing
                            <input type="checkbox" name="chk">Playing
                            <input type="checkbox" name="chk">Others
                        </td>
                    </tr>
                    <tr>
                        <td>Education Qualification:</td>
                        <td>
                            <select>
                                <option>Select Option</option>
                                <option>10+2</option>
                                <option>Graduation</option>
                                <option>Postgraduation</option>
                                <option>Others</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Choose job: </td>
                        <td>
                            <select>
                                <option>Choose Jobs</option>
                                <option>Project Associater</option>
                                <option>Senior researcher</option>
                                <option>office Assistant</option>
                                <option>Safety Assistant </option>
                                <option>Fireman</option>
                                <option>Cook</option>
                                <option>Accountancy</option>
                                <option>Mar & adv</option>
                                <option>Others</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>Address:</td>
                        <td>
                            <textarea cols="25" rows="5" placeholder="address"></textarea>
                        </td>
                    </tr>
                    <tr id="file">
                        <td>Resume Upload:</td>
                        <td><input type="file" (change)="getFile($event)" (click)="file" class="file"></td>
                    </tr>
                    <tr id="btn">
                        <td><input type="submit" class="btn btn-primary" (click)="addStudent()"  value="Register"></td>
                        <td><input type="button" class="btn btn-primary" value="Reset"></td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
    <div class="row" id="details">
        <div class="col-md-8 mt-5">
            <h5 class="text-danger">Forms List</h5>
            <div class="card p-3">
                <div class="card-body">
                    <table class="table table-hover">
                        <thead>
                          <tr>
                            <th scope="col">FirstName</th>
                            <th scope="col">LastName</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">Mobile</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let student of studentsList">
                            <th>{{student.firstname}}</th>
                            <td>{{student.lastname}}</td>
                            <td>{{student.email}}</td>
                            <td>{{student.phoneno}}</td>
                            <td><button class="btn btn-outline-danger" style="padding:2px 5px ;" (click)=" deleteStudent(student)">Delete</button></td>
                          </tr>
                        </tbody>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>


<router-outlet></router-outlet>
